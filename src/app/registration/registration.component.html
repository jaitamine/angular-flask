<p></p>
<div class="container">

<div class="card" *ngIf="mode==1">
<div class="card-header">
<strong class="text-success">Registration Success</strong>
</div>
<div class="card-body">
<ul class="list-group">
<li class="list-group-item">  Your ID: {{user.id}}
</li>
<li class="list-group-item">
Your username: {{user.username}}
</li>
<li class="list-group-item">
Your role: {{user.roles[0].roleName}}
</li>
</ul>
</div>
</div>
<br><br>
<div class="alert alert-danger" *ngIf="mode==0 && errorMessage">
    <strong>{{errorMessage}}</strong>
    </div>
<div class="row" >
  <div class="col-md-6 col-md-offset-3">
  <div class="card">
    <div class="card-header">Registration</div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="onRegister(f.value)">
        <div class="form-group">
          <label class="control-label">Username</label>
          <input type="text" name="username" [(ngModel)]="username" class="form-control" required />
        </div>
        <div class="form-group">
          <label class="control-label">Password</label>
          <input type="password" name="password" [(ngModel)]="password" class="form-control" required/>
        </div>
        <div class="form-group">
          <label class="control-label">Confirm Password</label>
          <input type="password" name="repassword" [(ngModel)]="repassword" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-danger" [disabled]="!f.valid">Register</button>
      </form>
    </div>
  </div>
</div>
</div>
