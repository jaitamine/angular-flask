<div class="container">
  <div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="mode == 1">

        <strong>Bad credentials!</strong> Invalid username or password.
 
    </div>
<div class="card">

<div class="card-header">Authentication</div>
  <div class="card-body">

<form  #f="ngForm" (ngSubmit)="onLogin(f.value)">

<div class="form-group">

<label class="control-label">Username:</label>
<input [(ngModel)]="username" class="form-control" type="text" name="username" required/>

</div>
<div class="form-group">

  <label class="control-label">Password:</label>
  <input [(ngModel)]="password" class="form-control" type="password" name="password" required/>
  
  </div>
  <button type="submit" class="btn btn-danger">Login</button>
  <button type="submit" class="btn btn-success" [routerLink]="[ '/register' ]">Register</button>
   
</form>


  </div>


</div>


</div>
</div>
</div>
