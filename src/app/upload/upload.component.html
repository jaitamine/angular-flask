

<div class="container">
  <div class="card">
    <div class="card-header">
    </div>
    <div class="card-body">
      <h5 class="card-title">Choisissez votre fichier DICOM:</h5>
      <input type="file"  name="files" (change)="upload($event.target.files)" accept=".dcm" 
      multiple value="process"/>
      <br><br>
      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadProgress | async) + '%'" [attr.aria-valuenow]="(uploadProgress | async)" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <br>
      <div *ngIf="downloadURL | async; let downloadSrc" class="alert alert-info" role="alert">
          <h3>image processing will start in seconds, please wait...</h3>
      </div>
      <br>
    </div>
  </div>
</div>
