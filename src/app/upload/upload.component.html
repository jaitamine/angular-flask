<div class="form-group box has-text-centered">

  <h2 class="subtitle">Choisir un titre</h2>

  <p><input type="text" placeholder="title" [(ngModel)]="title"></p>

  <h2 class="subtitle">Choose your file...</h2>
  <input type="file" id="file" (change)="handleFileInput($event.target.files)" />
  <input type="submit" class="btn-primary" value="Upload" (click)="uploadFile()" />
</div>

<h3 align="center">{{msg}}</h3>
