

<div class="container">
  <div class="card">
    <div class="card-header">
      Upload the image to start the prediction process :
    </div>
    <div class="card-body">
      <h5 class="card-title">Select an image to upload:</h5>
      <input type="file" (change)="upload($event)" accept=".png,.jpg" />
      <br><br>
      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadProgress | async) + '%'" [attr.aria-valuenow]="(uploadProgress | async)" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <br>
      <div *ngIf="downloadURL | async; let downloadSrc" class="alert alert-info" role="alert">
          File uploaded: <a [href]="downloadSrc">{{downloadSrc}}</a>
          <img [src]="downloadSrc" width="100" height="100"/>
      </div>
    
      <br>
    </div>
  </div>
</div>
<input type="file" name="files" class="form-control" 
#uploads  (change)="onChange(uploads.files)" multiple
value="process"/>               
<a (click)="navugationResult()">Results</a>
