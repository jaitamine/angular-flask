<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<div class="container" id="container">
  <div class="form-container sign-in-container">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <h1>Sign up</h1>

      <div class="form-group">
        <label for="name">Your name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="email">Adresse mail</label>
        <input type="text" id="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password*</label>
        <input type="password" id="password" class="form-control" formControlName="password">
        <small>* The password must contain more than 6 characters</small>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid">Cr√©er mon compte</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="ghost" id="signUp" (click)="signin()">Sign in</button>
      </div>
    </div>
  </div>
</div>
